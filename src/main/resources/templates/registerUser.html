<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
	<div class="form-control" align="center" >
	<form action="createUser" method="post">

		<label for="username">Username</label><input type="text"
			placeholder="Enter username" name="username" required></br></br>
		<label
			for="username">Password</label><input type="password"
			placeholder="Enter password" name="password" required> </br></br>
		<label
			for="email">Email Id</label><input type="email"
			placeholder="Enter emailId" name="emailId" required> </br></br>
		<label
			for="phone">Phone No</label><input type="text"
			placeholder="Enter phone no" name="phoneNo" required> </br></br>
			
		<button type="submit">Register</button>

	</form>
	</div>
</body>
</html>
